<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" width="400" height="400"></canvas>

    <script src="lib/grafika_lib.js"></script>
    <script>
        const canvasKita = document.getElementById("canvas1");
        const ctx = canvasKita.getContext("2d");
        // Corrected variable name from imageDataSaya to imageData
        const imageData = ctx.getImageData(0, 0, canvasKita.width, canvasKita.height);

        var point_array = [
            {x: 100, y: 100},
            {x: 150, y: 150},
            {x: 50, y: 150},
        ];

        // Using the correct variable name: imageData
        polygon(imageData, point_array, 255,0,0);

        var point_array2 = []
        var pindah = translasi(point_array[0],{x:150,y:0});
        point_array2.push(pindah);
        pindah = translasi(point_array[1],{x:150,y:0});
        point_array2.push(pindah);
        pindah = translasi(point_array[2],{x:150,y:0});
        point_array2.push(pindah);

        // Using the correct variable name: imageData
        polygon(imageData,point_array2, 0,255,0);
        
        var point_array3 = []
        var pindah = translasi(point_array[0],{x:150,y:-75});
        point_array3.push(pindah);
        pindah = translasi(point_array[1],{x:150,y:-75});
        point_array3.push(pindah);
        pindah = translasi(point_array[2],{x:150,y:-75});
        point_array3.push(pindah);

        // Using the correct variable name: imageData
        polygon(imageData,point_array3, 0,0,255);
        // This should be at the end to render all changes to imageData
        ctx.putImageData(imageData, 0, 0);
    </script>
</body>
</html>
